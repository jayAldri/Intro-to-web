<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <section>
    <header>
      <div class="header">

        <div class="left-header">
          <img class="fb-logo" src="images/facebook.png" alt="Facebook Clone">
          <input type="text" placeholder="Search Facebook Clone">
        </div>

        <div class="middle-header">
          <li class="middle-header list">
            <ul><a href="#"><img class="middle-icon" src="images/home.png" alt=""></a></ul>
            <ul><a href="#"><img class="middle-icon" src="images/dashboard.png" alt=""></a></ul>
            <ul><a href="#"><img class="middle-icon" src="images/reels.png" alt=""></a></ul>
            <ul><a href="#"><img class="middle-icon" src="images/marketplace.png" alt=""></a></ul>
            <ul><a href="#"><img class="middle-icon" src="images/groups.png" alt=""></a></ul>
          </li>
        </div>
          
        <div class="right-header">
           <div class="menu"><img class="right-icon" src="images/menu-bar.png" alt=""></div>
            <div class="messenger"><img class="right-icon" src="images/messenger.png" alt=""></div>
            <div class="noti"><img class="right-icon" src="images/notification.png" alt=""></div>
            <div class="profile">Profile</div>
        </div>

      </div>
    </header>
  </section>

  <section>
    <main class="main-section">
      <img class="cover-pic" src="main-images/cover-photo.jpg" alt="">
    </main>
  </section>
  
</body>
</html>
